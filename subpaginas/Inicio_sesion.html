<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="Inicio_sesion.css">
    <title>Inicio_sesion</title>
</head>

<body>
    <form id="miFormulario" class="needs-validation" novalidate>
        <h1>INICIO SESION</h1>
        <div class="mb-3">
            <label for="email" class="form-label">Correo electrónico</label>
            <input type="email" class="form-control" id="email" placeholder="nombre@ejemplo.com" required>
            <div class="invalid-feedback">
                Por favor, introduce un correo electrónico válido.
            </div>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Contraseña</label>
            <input type="password" class="form-control" id="password" placeholder="Contraseña" minlength="8"
                maxlength="15" required>
            <div class="invalid-feedback">
                Por favor, introduce una contraseña.
            </div>
        </div>
        <button class="btn btn-primary" type="submit">INICIAR SESION</button>
        <div id="alertaSesion" class="alert alert-danger d-none" role="alert">
            Es obligatorio iniciar sesión para acceder a todos los beneficios.
        </div>
    </form>

    <script src="Inicio_sesion.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
